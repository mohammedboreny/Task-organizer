<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DoTask</title>
        <!-- css stylesheet link -->
        <link rel="stylesheet" href="./home.css">
        <!-- Bootstrab 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous" />

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <script src="https://kit.fontawesome.com/0a9ca5a95a.js" crossorigin="anonymous"></script>

    </head>


    <body>
        <script>
            // Get Information from Local Storage
            let users= JSON.parse(localStorage.getItem("users"));
            let curIndex=localStorage.getItem("curIndex");

            //To return the non-registration users to index page
            if(curIndex == null) {
                location.replace("./index.html");
            }
        </script>
        <header>
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand " href="#"><img src="./img/logo.png" alt="Logo" width="150"></a>
                    </ul>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span><i class="fa-solid fa-bars toggleIcone"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarScroll">
                        <ul class="navbar-nav   my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item me-4">
                                <a class="nav-link" href="#saved">Tasks</a>
                            </li>
                        </ul>
                        <label id="switch" class="switch ">
                            <input type="checkbox" onchange="toggleTheme()" id="slider" />
                            <span class="slider round"></span>
                        </label>
                        <li class="nav-item d-flex">
                            <a class="nav-link" href="#"><button id="signOutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button></a>
                        </li>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container mt-5 taskContainer ">
                <div class="row w-100">
                    <div class="col-lg-6 welcomingSection">
                        <h2 class="">
                            Welcome <span style="color:#ff851b ;" id="welcomeName">FirstName</span></h2>
                        <h3>glad to see you today !</h3>
                        </h2>
                        <img src="./img/animation_1.png" alt="">
                    </div>
                    <div class="col-lg-6 taskForm">
                        <form id="newTask">
                            <h4> What is your next task? </h4>
                            <input type="text" id="title" required placeholder="What is your next task title?">
                            <textarea required class="ps-3" name="taskDescription" id="desc" cols="20" rows="5"
                                placeholder="Describe your new task"></textarea>
                                <h6 class="mt-5">How much this task is important?</h6>
                                <div class="priorityRadio" id="priorityRadio">
                                    <div class="highPriority">
                                        <input type="radio" name="priority" id="urgent" value="Critical">
                                        <label for="urgent">Critical<i class="fa-solid fa-hexagon-exclamation"></i></label>
                                    </div>
                                    <div class="normalPriority">
                                        <input type="radio" name="priority" id="normalPriority" value="Normal">
                                        <label for="normalPriority"> Normal</label>
                                    </div>
                                    <div class="lowPriority">
                                        <input type="radio" name="priority" id="lowPriority" value="Low">
                                        <label for="lowPriority">Low</label>
                                    </div>
                                </div>
                            <div class="formButtons">
                                <button type="submit">Add Task</button>
                                <button type="reset">Clear</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
            <div class="container mt-5" id="saved">
                <div class="cardsHeader">
                    <h2><i class="fa-solid fa-list-check"></i><span class="headCards">Saved Tasks</span></h2>
                    <div class="filter"><i class="fa-solid fa-filter fs-5"></i>
                    <select id="filter">
                        <option value="" disabled selected hidden>Filter By Priority</option>
                        <option value="All">All</option>
                        <option id="critical" value="Critical">Critical</option>
                        <option id="normal" value="Normal">Normal</option>
                        <option id="low" value="Low">Low Priority</option>
                    </select>
                    </div>
                    <button id="clearBtn">Clear Completed</button>
                </div>
                <div class="cardsTask row" id="cardsTask">
                    <!-- <div class="col-md-4 taskCard">
                        <h3 style="background-color: #fd4848;">${title}</h3>
                        <div class="taskBody" style="box-shadow: 0px 0px 5px 5px #fd4848, 0px 0px 40px 5px #fd4848;">
                            <p>${desc}</p>
                            <div class="doneRemoveDiv">
                                <button class="removeTaskBtn"><i class="fa-regular fa-trash-can fa-2xl"></i></button>
                                <button class="doneTaskBtn"><i class="fa-regular fa-circle-check fa-2xl"></i></button>
                            </div>
                        </div>
                        <div class="priorityImgParent ">
                            <img src="./img/Critical-priority.png">
                        </div>
                    </div> -->
                </div>
            </div>
        </main>
        <footer>
            <h4>Made With Love &copy; 2022</h4>
        </footer>
        <!-- __________________________________________________________________________________________ -->

        <!-- Sweet Alert cdn -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        
        <!-- Bootstrab 5 CDN  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

        <!-- Js main  -->
        <script src="./home.js"></script>
    </body>

</html>
